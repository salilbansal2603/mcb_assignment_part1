<mat-toolbar fxLayout="row" color="primary">
  <span fxFlex><a routerLink="home"><img class="logoImg" src="../../assets/images/logo.JPG"></a></span>
  <button mat-button *ngFor="let item of menuItems" 
      [fxShow]="item.showOnDesktop" 
      [fxShow.xs]="item.showOnMobile"
      [fxShow.sm]="item.showOnTablet" [routerLink]="item.rLink">
      {{item.label}}
  </button>
  <ng-container *ngIf="menuItems.length > 1">
      <button mat-icon-button [matMenuTriggerFor]="dropMenu">
          <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #dropMenu="matMenu">
          <ng-container *ngFor="let item of menuItems">
              <div [fxShow]="!item.showOnDesktop" 
                   [fxShow.sm]="!item.showOnTablet" 
                   [fxShow.xs]="!item.showOnMobile">
                  <button mat-menu-item [routerLink]="item.rLink">
                      {{item.label}}
                  </button>
                  <mat-divider></mat-divider>
              </div>
          </ng-container>
      </mat-menu>
  </ng-container>
</mat-toolbar>
