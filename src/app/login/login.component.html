<div class="loginDiv">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <p class="alert-custom" *ngIf="!loginValid">
          <ngb-alert type="custom" [dismissible]="false">{{error}}</ngb-alert>
        </p>
        <mat-form-field>
          <input matInput placeholder="Email" type="text" formControlName="userName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </div>
          </div>

        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">
              <mat-error>
                Please provide a valid password
              </mat-error>
            </div>
          </div>
        </mat-form-field>
        <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
